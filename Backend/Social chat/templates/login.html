{% extends "base.html" %}

{% block nav %}
    <a href="/login" class="navbar-item">
        Login
    </a>
    <a href="/register" class="navbar-item">
        Sign Up
    </a>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    {% for msg in get_flashed_messages(category_filter=['login_message']) %}
        <div style="color: green" class="flash">{{ msg }}</div>
    {% endfor %}
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                    {% if error %}
                        <span style="color:red">{{ error }}</span>
                    {% endif %}
                </div>

            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox", name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
