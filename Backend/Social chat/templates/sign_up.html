{% extends "base.html" %}

{% block nav %}
    <a href="/" class="navbar-item">
        Home
    </a>
    <a href="/login/" class="navbar-item">
        Login
    </a>
{% endblock %}

{% block content %}
    <div class="form-main">
        <div class="form-main-page">
            <div class="form-main-page-box">
                <h3 class="main_title">Sign Up</h3>
                <div class="box">
                    <form method="POST" action="/signup/">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                                {% if error %}
                                    <span style="color:red">{{ error }}</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="username" placeholder="Name" autofocus="" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <input type="submit" value="Sign up" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
